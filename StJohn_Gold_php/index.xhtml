<!--
  The <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
  declaration is used to specify the version of XHTML being used in the document.
  This declaration is mandatory in XHTML documents and informs the browser that the document is an XHTML document.
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

  <!-- HTML
      The <html> element is the first element in every HTML document and is considered the root element.
      The opening <html> indicates the start of all HTML code, and the closing </html> the end of all HTML code.
      The <html> tag informs the browser that an HTML document has been started, similarly </html> tells the end of the HTML document.
    -->
  <html manifest="cache.appcache" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<!-- 
  The <head> element is a container for metadata (data about data)
  and is placed between the <html> tag and the <body> tag.
-->
    <head>
    <!-- main-meta -->
    <title>StJohn Rolleston - Gold ICT Badge</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Webpage Style -->
    <link rel="preload" href="./style.css" as="style"/>
    <link rel="stylesheet" href="./style.css"/>
    <!---->

    <!-- Preload Scripts -->
    <link rel="preload" href="https://code.jquery.com/jquery-3.6.4.min.js" as="script"/>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" as="script"/>
    <link rel="preload" href="./java.js" as="script"/>
    <!---->

    <!-- Load Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./java.js"></script>
    <!---->

    </head>

<!--
The <body> element represents the content of an HTML document.
It is a container for all the visible contents of an HTML page, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
There can only be one <body> element in an HTML document.
-->
    <body>
      <!-- Header is used for creating a navigation bar. -->
      <header>
        <p>header</p>
      </header>

      <!-- Main Container is used for all the main webpage code. -->
      <div class="main_container">
        <div class="title center-text">
          <h1>Title</h1>
        </div>
        <div class="maintext center-text">
          <p>Paragraphs</p>
        </div>
      </div>

      <!-- Footer is used for Copyright and footer things. -->
      <footer>
        <p>footer</p>
      </footer>
    </body>

  </html>
<!---->
